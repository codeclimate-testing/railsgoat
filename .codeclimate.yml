---
engines:
  brakeman:
    enabled: true
    exclude_fingerprints:
    - a8e0185f3750fc94df45411efa5c899d
  bundler-audit:
    enabled: true
  csslint:
    enabled: false
  coffeelint:
    enabled: false
  eslint:
    enabled: false
  fixme:
    enabled: false
  rubocop:
    enabled: false
ratings:
  paths:
  - app/**
  - "**.rb"
  - Gemfile.lock
  - "**.css"
  - "**.coffee"
  - "**.js"
  - "**.jsx"
exclude_paths:
- config/**/*
- db/**/*
- script/**/*
- spec/**/*
- test/**/*
- vendor/**/*
